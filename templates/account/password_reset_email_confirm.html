{% extends "account/base.html" %}
{% load i18n %}
{% load account %}
{% load bootstrap3 %}

{% block navbar %}
{% endblock %}

{% block content %}

	{% if validlink %}
						
			<form method="post">
			
				{% csrf_token %}

				{% bootstrap_form form %}
				
				<input class="btn btn-primary" type="submit" value="Cambiar mi contraseña">
			
			</form>

	{% else %}

		<h3 class="text-center">ENLACE INVÁLIDO: ESTE ENLACE YA HA SIDO UTILIZADO</h3>

	{% endif %}

{% endblock %}
