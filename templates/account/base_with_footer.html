{% load staticfiles %}
{% load i18n %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>VET | {% trans "Login" %}</title>
    <link href="{% static 'Vet/img/favicon.png' %}" rel="icon" type="image/svg+xml" sizes="any">
    <link href="{% static 'Admin/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'Admin/font-awesome/fonts/styles.css' %}" rel="stylesheet">
    <link href="{% static 'Admin/css/plugins/toastr/toastr.min.css' %}" rel="stylesheet">
    <link href="{% static 'Admin/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'Vet/css/style.css' %}" rel="stylesheet">
    <style>
        @media (max-width: 400px) {
            img.inline-block {
                margin-bottom: .5em;
            }
            img.vet {
                display: block;
            }
        }
    </style>
    {% block head %} {% endblock %}
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        {% block content %}{% endblock %}
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'Admin/js/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'Admin/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'Admin/js/plugins/toastr/toastr.min.js' %}"></script>


    <footer class="fixed-bottom">
        <div class="container-fluid" align="center">
            <div class="row">
                <img src="{% static '' %}" class="vet inline-block" alt=""  height="120">
                <img src="{% static '' %}" class="inline-block" alt=""  height="120">
            </div>
        </div>
    </footer>
</body>
</html>
