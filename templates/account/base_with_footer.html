{% load staticfiles %}
{% load i18n %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>VET | {% trans "Login" %}</title>
    <link href="{% static 'favicon.ico' %}" rel="icon" type="image/svg+xml" sizes="any">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/toastr/toastr.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        @media (max-width: 400px) {
            img.inline-block {
                margin-bottom: .5em;
            }
            img.vet {
                display: block;
            }
        }
    </style>
    {% block head %} {% endblock %}
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        {% block content %}{% endblock %}
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'js/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugins/toastr/toastr.min.js' %}"></script>


    <footer class="fixed-bottom">
        <div class="container-fluid" align="center">
            <div class="row">
                <img src="{% static 'img/' %}" class="vet inline-block" alt=""  height="120">
                <img src="{% static 'img/' %}" class="inline-block" alt=""  height="120">
            </div>
        </div>
    </footer>
</body>
</html>
