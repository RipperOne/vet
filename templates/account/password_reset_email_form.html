
{% extends "account/base.html" %}
{% load i18n %}
{% load account %}
{% load bootstrap3 %}


{% block content %}

<p>¿Ha olvidado su contraseña? Ingrese su correo electrónico y le enviaremos un correo que le permitirá restablecerla.</p>


	<form method="POST" class="password_reset">
		
		{% csrf_token %}
        {% bootstrap_form form %}
      
        <input type="submit" class="btn btn-primary" value="Enviar" />

    </form>

{% endblock %}
